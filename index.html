<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css"/>




</head>
<body>



<div class="container">
	<div class="row">
		<div class="col-sm-12 text-center">
			<h1> TIC TAC TOE </h1>
		</div>
		<div id="opponent-choice"> 
			Choose your opponent 
			<input type="button" id="player" value="Player 2"/>
			<input type="button" id="player" value="Computer" onclick="computerMove()" />
		</div>
	</div>
	<div class="row">
		<div id="message" class="col-sm-12 text-center">
		</div>
	</div>
	<div class="row">

		<div id="board" class="col-sm-12">
			<div class="board-row">
				<button id="A1" class="square">&nbsp;</button>
				<button id="B1" class="square">&nbsp;</button>
				<button id="C1" class="square">&nbsp;</button>
			</div>
			<div class="board-row">
				<button id="A2" class="square">&nbsp;</button>
				<button id="B2" class="square">&nbsp;</button>
				<button id="C2" class="square">&nbsp;</button>
			</div>
			<div class="board-row">
				<button id="A3" class="square">&nbsp;</button>
				<button id="B3" class="square">&nbsp;</button>
				<button id="C3" class="square">&nbsp;</button>
			</div>

		</div>

	</div>
	<div class="reset col-sm-12 text-center">
		<button id="reset" class="user-response" onclick="reset();">Reset board</button>
	</div>


</div>





<script type="text/javascript" src="scripts.js"></script>


</body>
</html>
